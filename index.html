<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table>

            <!-- Descrição da tabela -->
            <caption>Tabela de nome  idade</caption>
            <!-- Cabeçalho -->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>    
            </thead>

            <!-- Conteudo -->
            <tbody>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
                <tr>
                    <td>Mayk</td>
                    <td>35</td>
                </tr>
                <tr>
                    <td>Diego</td>
                    <td>45</td>
                </tr>
            </tbody>
            <!-- Rodape da tabela -->
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td>2 Pessoas</td>
                </tr>
            </tfoot>
            
        </table>
    </div>
    <div>
         <table>
            <caption>Prouzidos x Vendidos por loja</caption>
            <!-- define as cores da tabela --> 
            <colgroup>
                <col>
                <col span="2" style="background-color: red;">
                <col span="2" style="background-color: blue;">
            </colgroup>
            <thead>
                <tr>
                    <!-- O rowspan faz com que ocupe duas linhas -->
                    <th rowspan="2"></th>
                    <!-- O colspan faz com que ocupe duas colunas -->
                    <!-- scope=colgroup é referente ao agrupamento de grupos -->
                    <th colspan="2" scope="colgroup">Afonso Pena</th>
                    <th colspan="2" scope="colgroup">Antônio Pereira</th>
                </tr>


                <!-- scope=col é referente ao agrupamento de colunas -->
                <tr>
                    <th scope="col">Vendidos</th>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                    <th scope="col">Produzidos</th>
                </tr>
            </thead>

            <tbody>
                <!-- scope=row é referente ao agrupamento de linhas -->
                <tr>
                    <th scope="row">Vassouras</th>
                    <th>50</th>
                    <th>30</th>
                    <th>20</th>
                    <th>25</th>
                </tr>

                <tr>
                    <th scope="row">Baldes</th>
                    <th>40</th>
                    <th>20</th>
                    <th>10</th>
                    <th>15</th>
                </tr>
            </tbody>
         </table>
    </div>
</body>
</html>
